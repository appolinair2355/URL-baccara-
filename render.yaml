services:
  - type: web
    name: bot-vip-sossou
    runtime: python
    plan: free  # ou starter pour plus de RAM
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      - key: RENDER_DEPLOYMENT
        value: true
      - key: API_ID
        sync: false  # Manuel dans le dashboard Render
      - key: API_HASH
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_ID
        sync: false
      - key: TELEGRAM_SESSION
        sync: false  # Généré au premier démarrage
      - key: PERSISTENCE_MODE
        value: json  # ou postgres si vous avez une DB
      - key: DATA_DIR
        value: /data
    disk:
      name: data
      mountPath: /data
      sizeGB: 1  # 1GB gratuit sur Render
      
